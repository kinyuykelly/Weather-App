<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
   <div class="container">
    <form action="" class="search-form">
      <input type="search" class="search-input" placeholder="Enter a city...">
      <button type="submit" class="search-btn">search</button>
    </form>
  <div class="current-weather">
   <div class="current-weather-left">
    <h1 class="current-city"></h1>
    <p><span class="current-date"></span> <span class="current-description"></span></p>
    <p><span class="current-humidity"></span> <span class="current-wind"></span></p>
   </div>
   <div class="current-weather-right">
    <img src="" class="cloud-icon" alt="cloud">
         <span class="current-temperature"></span><span id="current-temperature-unit"></span>
        </div>
  </div>
  <div class="weather-forecast-days" id="forecast">
  </div>
    <footer>
        <p>
          Coded by
          <a href="https://github.com/Kinyuykelly" target="_blank">Kinyuy Kelly</a> and open-sourced
          <a href="https://github.com/Kinyuykelly/Weather-App" target="_blank"> on GitHub</a>
        </p>
      </footer>
      </div>
   <script src="src/index.js"></script>
</body>
</html>
